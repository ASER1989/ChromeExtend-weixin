<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="popup.js"></script>
    <style type="text/css">
        * {
            box-sizing: border-box
        }

        .input {
            width: 600px;
            height: 52px;
            font-size: 26px;
            border: solid 1px gray;
            border-radius: 3px;
            display: inline-block;
        }

        .lable {
            font-size: 36px;
            padding-right: 10px;
        }

        .zoom-05 {
            display: -webkit-box;
            -webkit-transform: scale(0.5);
            -webkit-transform-origin: left;
        }

        .box {
            height: 500px;
            width: 410px;
            text-align: center;
            padding: 10px;
            overflow: auto;
            /*border:solid 1px gray;*/
            /*border-radius: 3px;*/
            /*box-shadow: 2px 1px 1px #888888;*/

        }

        .imgperivew {
            height: 300px;
            width: 280px;
            overflow: scroll;
            border: solid 1px gray;
            border-radius: 3px;
            box-shadow: 2px 1px 1px #888888;
            padding: 10px;
            /*margin: auto;*/
            transform: translateX(-6px);
            background-color: #faf7f0;
        }

        .option {
            border-top: solid 1px gray;
            text-align: right;
            padding: 5px;
            margin-top: 10px;
        }

        .submit {
            background-color: burlywood;
            color: #fff;
            text-align: center;
            line-height: 35px;
            width: 90px;
            border-radius: 3px;
            display: inline-block;
            font-size: 21px;

        }

        .preBox {
            display: -webkit-box;
        }

        .pre, .next {
            width: 51px;
            line-height: 300px;
        }

        .pre > div, .next > div {
            border-top: solid 1px black;
            border-right: solid 1px black;
            height: 30px;
            width: 30px;
            -webkit-transform: rotateZ(45deg);
            line-height: initial;
            display: inline-block;
        }

        .pre > div {
            -webkit-transform: rotateZ(-135deg) !important;
        }

        .dialog {
            background-color: rgba(0, 0, 0, 0.25);;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            height: 550px;
            width: 460px;
            display: none;

        }

        .close {
            width: 20px;
            height: 20px;
            border-radius: 50px;
            background-color: #2d2d2d;
            position: absolute;
            top: -9px;
            right: 69px;
            color: #9a9a9a;
            text-align: center;
            font-size: 20px;
        }

        .msg {
            width: 300px;
            height: 160px;
            background-color: #ffffff;
            border-radius: 5px;
            margin: auto;
            margin-top: 160px;
            font-size: 18px;
            text-align: center;
            line-height: 160px;

        }

        #_dialog_msgBox{
            transform: translateX(-500px);
            -webkit-transition: all 1.5s;
        }
        .slidein {
            transform: translateX(0px) !important;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="zoom-05">
        <div class="lable">标题:</div>
        <div><input id="_title" type="text" class="input"/></div>
    </div>

    <div class="preBox">
        <div id="_pre" class="pre">
            <div></div>
        </div>
        <div id="_img" class="imgperivew"></div>
        <div id="_next" class="next">
            <div></div>
        </div>
    </div>

    <div class="option">
        <span id="_submit" class="submit">发布</span>
    </div>
    <div id="resp"></div>
</div>
<div id="_dialog" class="dialog">
    <div id="_dialog_msgBox">
        <div id="_dialog_close" class="close">X</div>
        <div class="msg">操作成功!</div>
    </div>
</div>
</body>
</html>
